<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <ul class="custom-control">
    <li><img src="assets/foto1-thumb.jpg" alt=""></li>

    <li><img src="assets/foto3-thumb.jpg" alt=""></li>
    <li><img src="assets/foto4-thumb.jpg" alt=""></li>

  <div class="wrapper">

      <li><img src="assets/foto3.jpg" alt=""></li>
      <li><img src="assets/foto4.jpg" alt=""></li>
      <li><img src="assets/foto5.jpg" alt=""></li>
      <li><img src="assets/foto6.jpg" alt=""></li>
    </ul>

  <div class="arrow-nav">

    <button class="next"></button>
  </div>
  <script src="script/script.js" type="module"></script>

</html>
